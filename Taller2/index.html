        <div id="contenedor">

                         Quintil:<input class="controls" type="number" name="Quintil" id="Quintil" placeholder="Ingrese Quintil" max="5"><br> 
                         ¿Se encuentra en Ecuador?<br>si<input type="radio" name="sn" value="Si"> 
                        no<input type="radio" name="sn" value="No"> <br>
